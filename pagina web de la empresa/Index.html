<!DOCTYPE html>
<html lang="es">
<head>

    <title>Fuente de los barros</title>
    <script src="https://kit.fontawesome.com/3ac747cd5d.js" crossorigin="anonymous"></script>
    <style>
        /*Esto me permite cambiar el fondo del background del body */
        body{
            background-image: url("https://www.roc21.com/blog/wp-content/uploads/2012/09/fondos-para-pa%CC%81ginas-web-6.jpg");
            background-color: #cccccc;
            }
            /*Cambiamos la centralización del texto escrito en h1 jutno con el tamaño y color además de una animación*/
        h1{ 
            text-align: center;
            display: inline; 
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s;
            }
            /*Esto son keyframes o los "Comandos" que nos prmite realizar la animación*/
        @keyframes mymove {
            from {left: -350px;}
            to {left: -5px;}
            }
            /*cambiamos el color de todos lso parrafos*/
        p{
            color:sandybrown;
            }
        ul, li{
            color:navajowhite;
            font-size: 30px;
            }
            /*Cambiamos el color de todos los enlaces*/
        a{
            color: green;
            }
            /*Con dichos item nos pemite poner un grid para la maquetación de dichapagina web*/
        .item1 { grid-area: header; }
        .item2 { grid-area: menu; }
        .item3 { grid-area: main;
        color: blue; }
        .item4 { grid-area: right;
        color: violet; }
        .item5 { grid-area: footer;
        color: pink; }
                /*Esta es la maquetación que se va a hacer por defecto*/
        .grid-container {
            display: grid;
            grid-template-areas:
            'header header header header header header'
            'menu main main main right right'
            'footer footer footer footer footer footer';
            gap: 10px;
            padding: 10px;
            }
        .grid-container > div {
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            }
    </style>
</head>
<body >
    <div class="grid-container">
        <header class="item1">

        </main>  
        <right class="item4">
